plugins {
    id 'java'
    id 'antlr'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    antlr "org.antlr:antlr4:4.8" // use ANTLR version 4
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ["-visitor"]
}
